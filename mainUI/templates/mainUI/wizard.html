<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Set and Viewport for Responsive Design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Home page dynamic list for users to add or remove list items">
    <meta name="keywords" content="list, items, add, delete, data, user input">

    <!-- Bootstrap and Font Awesome CDNs -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <title>Depression Detection</title>
   
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark mb-4 d-flex">
            <a class="navbar-brand ms-4" href="#">Detecting Risk of Depression from Text</a>
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="d-flex justify-content-center">
        <div class="row justify-content-center ms-auto">
            <h2 style="text-align: center;">Sparse Data Language Models</h1>
            <div class="col-auto">
                    <!-- Button to navigate to the second template -->
                <form method="get" action="{% url 'index' %}">
                    <button class="btn btn-secondary m-2 p-3" type="submit"><span class="lead">1-LSTM-Layer</span></button>
                </form>
            </div>
            <div class="col-auto">
                <!-- Button to navigate to the second template -->
                <form method="get" action="{% url 'lstm2' %}">
                    <button class="btn btn-secondary m-2 p-3" type="submit"><span class="lead">2-LSTM-Layer</span></button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center me-auto">
            <h2 style="text-align: center;">Large Language Models</h1>
            <div class="col-auto">
                <!-- Button to navigate to the second template -->
                <form method="get" action="{% url 'mistral' %}">
                    <button class="btn btn-secondary m-2 p-3" type="submit" disabled><span class="lead">Mistral 7B</span></button>
                </form>
            </div>
            <div class="col-auto">
                <!-- Button to navigate to the second template -->
                <form method="get" action="{% url 'wizard' %}">
                    <button class="btn btn-secondary m-2 p-3" type="submit" disabled><span class="lead">Wizard</span></button>
                </form>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center pt-4">
        <form class="m-2" method="post" action="{% url 'wizard' %}">
            <div>
                <h5 style="text-align: center;">Wizard Model Interface</h5>
            </div>
            {% csrf_token %}
            <textarea style="width: 40vw; height: 25vh; resize: none;"
            type="text" name="input_data"
            placeholder=" Enter sample text here" required></textarea>
            <div class="d-flex lead justify-content-center pt-3">
                <button class="btn btn-danger" type="submit" >Submit</button>
            </div>
            {% if result %}
            <p class="d-flex lead justify-content-center pt-3"> {{ result }}</p>
            {% endif %}
        </form>
    </div>
</body>

<!-- Bootstrap Footer -->
<footer class="footer fixed-bottom py-3 bg-dark">
    <div class="container d-flex justify-content-center">
        <span class="text-muted">Constantine Macris &copy; 2023</span>
    </div>
</footer>

</html>
